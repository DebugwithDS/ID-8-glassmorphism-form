<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphic Contact Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="contactForm" class="glassmorphic-form">
      <fieldset>
        <legend><i class="fas fa-envelope" style="color: #FF6B6B;"></i> Contact Us</legend>
        
        <fieldset class="input-group">
          <legend><i class="fas fa-user" style="color: #6BFFB4;"></i> Your Name</legend>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </fieldset>

        <fieldset class="input-group">
          <legend><i class="fas fa-envelope" style="color: #FFD56B;"></i> Email Address</legend>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </fieldset>

        <fieldset class="input-group">
          <legend><i class="fas fa-pen" style="color: #6B83FF;"></i> Subject</legend>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
        </fieldset>

        <fieldset class="input-group">
          <legend><i class="fas fa-comment" style="color: #FF6BAF;"></i> Message</legend>
          <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
        </fieldset>

        <div class="form-group">
          <button type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Send Message</button>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
